<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Vaga - Relâmpago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: var(--vinho-escuro);">Cadastrar Nova Vaga</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST" action="{{ url_for('cadastrar_vaga') }}">
          <div class="mb-3">
            <label for="nome_completo" class="form-label">Nome Completo*</label>
            <input type="text" class="form-control" id="nome_completo" name="nome_completo" required>
          </div>

          <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento*</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
          </div>

          <div class="mb-3">
            <label for="cpf" class="form-label">CPF*</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required>
          </div>

          <div class="mb-3">
            <label for="telefone" class="form-label">Telefone*</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail*</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="mb-3">
            <label for="area_atuacao" class="form-label">Área de Atuação*</label>
            <input type="text" class="form-control" id="area_atuacao" name="area_atuacao" required>
          </div>

          <div class="mb-3">
            <label for="disponibilidade" class="form-label">Disponibilidade*</label>
            <input type="text" class="form-control" id="disponibilidade" name="disponibilidade" required>
          </div>

          <div class="mb-3">
            <label for="experiencia" class="form-label">Experiência Profissional</label>
            <textarea class="form-control" id="experiencia" name="experiencia" rows="3"></textarea>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn" style="background-color: var(--laranja-destaque); color: white;">
              <i class="bi bi-check-circle"></i> Cadastrar Vaga
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
