<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Ação - Relâmpago</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
</head>
<body>
  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2 class="mb-4 text-center" style="color: var(--vinho-escuro);">Cadastrar Ação</h2>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data">

          <div class="mb-3">
            <label for="nome_cliente" class="form-label">Nome do Cliente</label>
            <input type="text" class="form-control" id="nome_cliente" name="nome_cliente" required>
          </div>

          <div class="mb-3">
            <label for="empresa" class="form-label">Nome da Empresa</label>
            <input type="text" class="form-control" id="empresa" name="empresa" required>
          </div>

          <div class="mb-3">
            <label for="tipo_acao" class="form-label">Tipo de Ação</label>
            <input type="text" class="form-control" id="tipo_acao" name="tipo_acao" required>
          </div>

          <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade de Material</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade"
       value="{{ acao.quantidade if acao else '' }}" required>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="data_inicio" class="form-label">Data de Início</label>
              <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
            </div>
            <div class="col-md-6">
              <label for="data_termino" class="form-label">Data de Término</label>
              <input type="date" class="form-control" id="data_termino" name="data_termino" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="hora_inicio" class="form-label">Horário de Início</label>
              <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
            </div>
            <div class="col-md-6">
              <label for="hora_termino" class="form-label">Horário de Término</label>
              <input type="time" class="form-control" id="hora_termino" name="hora_termino" required>
            </div>
          </div>

          <div class="mb-3">
            <label for="locais" class="form-label">Locais da Ação</label>
            <textarea class="form-control" id="locais" name="locais" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="quantidade_pessoas" class="form-label">Quantidade de Pessoas para a Ação</label>
            <input type="number" class="form-control" id="quantidade_pessoas" name="quantidade_pessoas" required>
          </div>

          <div class="mb-3">
            <label for="responsavel" class="form-label">Responsável pela Equipe</label>
            <input type="text" class="form-control" id="responsavel" name="responsavel" required>
          </div>

          <div class="mb-3">
            <label for="material_acao" class="form-label">Upload do Material da Ação</label>
            <input type="file" class="form-control" id="material_acao" name="material_acao">
          </div>

          <div class="mb-3">
            <label for="foto_equipe" class="form-label">Upload da Foto da Equipe</label>
            <input type="file" class="form-control" id="foto_equipe" name="foto_equipe">
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn" style="background-color: var(--laranja-destaque); color: white;">
              <i class="bi bi-check-circle"></i> Cadastrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
