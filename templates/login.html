<!-- templates/login.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        border-radius: 8px;
    }
    .login-title {
        text-align: center;
        margin-bottom: 1rem;
        color: var(--vinho-escuro);
    }
    .login-subtitle {
        display: block;
        text-align: center;
        margin-bottom: 2rem; /* Espaço aumentado abaixo do subtítulo */
        color: #555;
    }
    .btn-login {
        background-color: var(--vinho-escuro);
        border: none;
        width: 100%;
        padding: 0.5rem;
    }
    .btn-login:hover {
        background-color: #5a0a1a; /* Tom mais escuro para hover */
    }
</style>

<div class="login-container">
    <h1 class="login-title">Faça Login</h1>
    <h2 class="login-subtitle">Conecte-se</h2>

    <form method="POST" action="{{ url_for('login') }}">
        <!-- Adicione esta linha para o token CSRF -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

        <div class="mb-3">
            <label for="username" class="form-label">LOGIN</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">SENHA</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login">Entrar</button>
    </form>
</div>
{% endblock %}
